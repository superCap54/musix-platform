<div class="col-lg-4 col-md-6 px-2 events-list-wrapper" data-product="{{id}}">
	<div class="content my_store_products">
		<a href="{{url}}" class="avatar" data-load="{{data_load}}">
			<img src="{{image}}" class="events-list-cover-img">
		</a>
		<div class="store_products-info">
			<h3 class="store_products-name">
				<a href="{{url}}"  data-load="{{data_load}}">{{title}}</a>
			</h3>
			<div class="text-truncate">
				<b class="store_products-price">{{CONFIG currency_symbol}}{{f_price}}</b>
				<p class="store_products-cat"><?php echo $music->products_categories[$music->product->cat_id]; ?></p>
			</div>
			<div class="store_products-btns">
				<div class="row mx-0">
					<div class="col-6 px-1">
						<span id="going-{{id}}">
							<a href="<?php echo $music->product->edit_url; ?>" class="btn btn-secondary btn-mat btn-block" data-load="<?php echo $music->product->edit_data_load; ?>" title="{{LANG Edit}}"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil-minus" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.25" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"> <path stroke="none" d="M0 0h24v24H0z" fill="none"></path> <path d="M8 20l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4h4z"></path> <path d="M13.5 6.5l4 4"></path> <path d="M16 18h4"></path> </svg></a>
						</span> 
					</div>
