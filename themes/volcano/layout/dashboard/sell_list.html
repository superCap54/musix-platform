<div class="store_songs">
	<div class="song_list">
		<div class="avatar">
			<a href="{{s_url}}" data-load="{{load}}"><img src="{{ME avatar}}"></a>
		</div>
		<div class="song_right_part">
			<div class="song_upper">
				<div class="song_meta_info">
					<a href="{{s_url}}" data-load="{{load}}"><h3>{{s_name}}</h3></a>
					<a href="{{s_url}}" data-load="{{load}}"><p><span class="main price">{{type}} {{count}}</span></p></a>
				</div>
			</div>
		</div>
	</div>
</div>
