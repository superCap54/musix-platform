<script>
    var __Delay = (function(){
        var timer = 0;
        return function(callback, ms){
            clearTimeout (timer);
            timer = setTimeout(callback, ms);
        };
    })();

	jQuery(document).ready(function($) {
	  $('.selectpicker').selectpicker({});


    $('.user-ads-settings-form').ajaxForm({
      url: '{{CONFIG ajax_url}}/ads/edit?hash_id=' + getHashID(),
      dataType:"json",
      data:{id:"{{ID}}"},
      beforeSend: function() {
        $('#submit-btn').attr('disabled', true).find('span').text("{{LANG Please wait..}}");
      },
      success: function(data) {
        //scrollToTop();
        
        if (data.status == 200){
          $(".user-ads-settings-alert").removeClass('hidden').html('<div class="alert alert-success"><i class="fa fa-check"></i> '+
            data.message
            +'</div>');
            setTimeout(function () {
                goToAjaxLink('ads');
            }, 1000);
          
        }
        else {
          $('#submit-btn').removeAttr('disabled').find('span').text('{{LANG Save}}');
          $(".user-ads-settings-alert").html('<div class="alert alert-danger"><i class="fa fa-info-circle"></i> '+
            data.message
            +'</div>');
        }
      }
    });
	});
</script>
