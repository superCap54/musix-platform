<div class="col-lg-3 col-md-4 col-sm-12">
	<div class="ds_dev_apps">
		<div class="avatar">
			<a href="{{app_link}}" data-load="app/{{id}}"><img src="{{app_avatar}}" alt="new"></a>
		</div>
		<div class="info">
			<div class="ap_name"><a href="{{app_link}}" data-load="app/{{id}}">{{app_name}}</a></div>
			<p title="{{LANG app_id}}">{{app_id}}</p>
			<a href="{{app_link}}" data-load="app/{{id}}" class="btn btn-primary btn-block">{{LANG edit}}</a>
		</div>
	</div>
</div>
